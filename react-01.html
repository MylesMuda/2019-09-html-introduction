<!DOCTYPE html>
    <html>
    <head>
        <title></title>
        
    </head>
    <body>
        <div id="root">
        </div>
        <script>
            const rootElement = document.getElementById('root')
            const element = document.createElement('div')
            element.textContent='This is what words will look like when they appear on a webpage'
            element.className='container'
            rootElement.appendChild(element)
        </script>
    </body>
</html>
